<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <main>
        <section>
            <img class="whats" src="image/whatsapp.webp" alt="logo do whatsapp">
            <h1>Agenda de contatos</h1>
        </section>
        <form id="form">
            <label for="nome">Nome </label>
            <input type="text" id="nome" required placeholder="Ex: Fulano de Tal da Silva" maxlength="10" size="20">
            <br>
            <label for="tel">Número </label>
            <input type="tel" id="tel" required placeholder="Ex: (13) 99111-9999" maxlength="11" size="20">
            <br>
            <input class="button" type="submit" value="Adicionar +">
        </form>
        <table>
            <thead>
            <tr>
                <th>Nomes e números dos contatos</th>
            </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
